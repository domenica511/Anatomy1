<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вправи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        :root { --primary: #0d6efd; --dark: #212529; --light: #f8f9fa; }
        .dark-mode { --primary: #4dabf7; --dark: #f8f9fa; --light: #212529; }
        body { background: var(--light); color: var(--dark); transition: all 0.3s; }
        .exercise-item { padding: 20px; background: white; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.3s; }
        .exercise-item:hover { transform: translateY(-5px); }
        .dark-mode .exercise-item { background: #2c3034; color: #e9ecef; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="index.html"><i class="fas fa-book-open"></i> Реалії в перекладі</a>
        <div class="ms-auto d-flex align-items-center">
            <i class="fas fa-moon theme-toggle" id="themeToggle"></i>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4" data-aos="fade-up">Вправи</h2>
    <div id="exercisesList" data-aos="fade-up" data-aos-delay="100"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init();

    function loadExercises() {
        const data = [
            `EXERCISE 1 — Comprehension Questions
1. Why does Hazel Sinnett choose to study anatomy despite societal expectations for women in the 19th century?
2. What factors motivate Jack Currer to help Hazel in her research?
3. How does the novel portray the differences between social classes in Edinburgh?
4. What role does death and mortality play in Hazel’s personal development?
5. How does Hazel’s relationship with Jack challenge traditional gender and class norms?`,

    `EXERCISE 2 — Vocabulary in Context
Fill in the missing words based on the novel’s themes and events:
1. Hazel’s fascination with medical science represents her desire for ________.
2. Jack works as a resurrection man, illegally selling ________ to medical schools.
3. The novel criticizes restrictive social ________ placed on women.
4. Hazel’s research often puts her at risk, showing her ________ and determination.
5. Jack’s life in the streets reveals the harsh realities of ________ in the 1800s.`,

    `EXERCISE 3 — Character Analysis
Write 4–5 sentences:
1. Hazel Sinnett: What are her strongest qualities? How does she change throughout the story?
2. Jack Currer: What internal conflicts does he face? How does his background shape his choices?
3. Hazel & Jack: Why is their connection powerful despite social differences?`,

    `EXERCISE 4 — Quote Interpretation
Explain each quote and connect it to character/theme:
1. “Love is not an exact science, but Hazel wished it were.”
2. “A body tells the truth, even when a person will not.”
3. “Freedom is a luxury only the wealthy can afford.”`,

    `EXERCISE 5 — Creative Task
Write a short gothic-style scene (8–10 sentences) where Hazel performs a medical procedure in her hidden laboratory — from Jack’s point of view. Include sensory details, emotions, fear, admiration, and a Victorian gothic mood.`
];

        const list = document.getElementById('exercisesList');
        list.innerHTML = data.length ? data.map(ex => `<div class="exercise-item"><p class="mb-0">${ex}</p></div>`).join('');
    }

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-mode');
    themeToggle.classList.add(localStorage.getItem('theme') === 'dark' ? 'fa-sun' : 'fa-moon');
    themeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        const isDark = body.classList.contains('dark-mode');
        themeToggle.classList.toggle('fa-moon', !isDark);
        themeToggle.classList.toggle('fa-sun', isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    loadExercises();
</script>
</body>
</html>
